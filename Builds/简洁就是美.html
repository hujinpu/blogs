<p>最近在往自己的目标努力前进，研究了XMPP协议，学习了erlang这门让我相见恨晚的语言，当然还有很多阿里云的工作。可能快国庆了，感觉自己的博客访问速度变慢了很多（至少从我这边过去是这样的:)），于是废除了所有以前自己用心书写的Javascript代码，丢弃了所有的图片，一切KISS。还是老套路，抓一个以前的样子存档留念，不过写的抓图程序（based on <a href="http://cutycapt.sourceforge.net/" title="A small cross-platform command-line utility to capture WebKit's rendering of a web page into a variety of vector and bitmap formats" target="_blank">CutyCapt</a>）是基于webkit渲染的，所以渲染效果不是最漂亮，姑且凑合吧，就不折腾了。</p><!--more-->
